<div class="card filter-card">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <h3 class="m-b-0">
        <span class="text-primary">{% include icon.html i=include.icon %}</span> {{ include.title }}
      </h3>
    </li>
    {% for item in include.items %}
      {% if include.items == site.data.genres %}
        {% assign value = item.title %}
      {% else %}
        {% assign value = item %}
      {% endif %}
      <li class="list-group-item">
        <label class="custom-control custom-checkbox">
          <input type="checkbox" name="{{ include.name | append: "[]" }}" value="{{ value }}" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">
            {% if include.items == site.data.genres %}
              <span class="pull-xs-right {{ item.title | slugify | prepend: "text-genre-" }}">
                {% include icon.html i="music" %}
              </span>
            {% endif %}
            {{ value }}
          </span>
        </label>
      </li>
    {% endfor %}
  </ul>
</div>
