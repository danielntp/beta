<html lang="pt-BR">

  <body class="{% if page.url == home %}home{% endif %}{% if page.layout == "page" %}page{% endif %}">

    <main class="main" role="main">
      {{ content }}
    </main>

    {% include footer.html %}
  </body>
</html>
